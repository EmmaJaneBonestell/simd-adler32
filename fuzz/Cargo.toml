
[package]
name = "simd-adler32-fuzz"
version = "0.0.0"
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "*"

[dependencies.simd-adler32]
path = ".."
version = "*"
features = ["nightly"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "avx2"
path = "targets/avx2.rs"
doc = false
test = false

[[bin]]
name = "avx512"
path = "targets/avx512.rs"
doc = false
test = false

[[bin]]
name = "sse2"
path = "targets/sse2.rs"
doc = false
test = false

[[bin]]
name = "ssse3"
path = "targets/ssse3.rs"
doc = false
test = false

[[bin]]
name = "neon"
path = "targets/neon.rs"
doc = false
test = false

[[bin]]
name = "wasm"
path = "targets/wasm.rs"
doc = false
test = false

[[bin]]
name = "scalar"
path = "targets/scalar.rs"
doc = false
test = false
